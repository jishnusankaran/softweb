<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Razorfish</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700;800&family=Roboto:wght@100;300;400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: #ffffff;
            color: #000;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            box-shadow: 0 4px 17px rgba(0, 0, 0, .1);
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
        }
        
        .logo a {
            color: #000;
            text-decoration: none;
        }
        
        ul {
            display: flex;
            gap: .6rem;
            list-style-type: none;
            background-color: transparent;
            overflow: hidden;
        }
        
        li a {
            display: inline-block;
            padding: .3rem 1rem;
            color: #000;
            text-decoration: none;
            font-size: 1.05rem;
            font-weight: 600;
            letter-spacing: .7px;
            border-radius: 36px;
            line-height: 2;
            transition: .3s;
        }
        
        li a.active,
        li a:hover {
            color: #52489C;
        }
        
        #contact {
            padding: 6rem 0;
        }
        
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .detail {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .detail h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .detail p {
            font-size: 1.1rem;
            color: #666;
        }
        
        form {
            max-width: 400px;
            width: 100%;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        textarea {
            resize: vertical;
            height: 150px;
        }
        
        input[type="submit"] {
            background-color: #52489C;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background-color: #463d82;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <section>
        <header class="container">
            <div class="page-header">
                <div class="logo">
                    <a href="#">Razorfish</a>
                </div>
                <ul>
                    <li><a href="jishnu.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="people.html">People</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                    <li><a href="login.html">Login/Signup</a></li>
                </ul>
            </div>
        </header>
    </section>
    
    <section id="contact">
        <div class="container">
            <div class="main">
                <div class="detail">
                    <h3>Contact Us</h3>
                    <p>Have questions or inquiries? Get in touch with us using the form below.</p>
                </div>
                <form action="#" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>
    
    <footer>
        &copy; 2024 Razorfish. All rights reserved. Jishnupriyan(212223240061)
    </footer>
</body>
</html>
